<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <title>Employee Management System</title>
    <body>
        <div class="container my-2">
            
            <h1>Employee List</h1>
            <a  th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
            <table class="table table-striped table-responsive-md" border="1">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Employee first name</th>
                        <th>Employee last name</th>
                        <th>Employee email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="emp:${listEmployees}">
                        <td th:text="${emp.Id}"></td>
                        <td th:text="${emp.firstName}"></td>
                        <td th:text="${emp.lastName}"></td>
                        <td th:text="${emp.email}"></td>
                        <td>
                            <a th:href="@{/showFormforUpdate/{id}(id=${emp.id})}" class="btn btn-primary btn-sm">Update</a>
                            <a th:href="@{/deleteEmployee/{id}(id=${emp.id})}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    </html>
